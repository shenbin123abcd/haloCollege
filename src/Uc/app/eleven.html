<!DOCTYPE html>
<html lang="zh-cn" class="html-book">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>精装限量版金熊奖参赛作品集</title>
    <include file="Uc:tpl_common_head" />
</head>
<body class="body body-book">
<div class="book-detail-wrapper">
    <div class="img-wrapper">
        <img class="img" src="images/book/goldbear-book-eleven.png" alt="">
    </div>
    <div class="sale-wrapper">
        <img class="img" src="images/book/eleven-sale.png" alt="">
        <div class="count-down" >
            <div class="tit">距结束还剩:</div>
            <div class="time-box">
                <div id="eleven-hh" class="time">00</div>
                <div class="maohao">:</div>
                <div id="eleven-mm" class="time">00</div>
                <div class="maohao">:</div>
                <div id="eleven-ss" class="time">00</div>
            </div>
        </div>
    </div>

    <div class="title-wrapper">
        <div class="name">精装限量版金熊奖参赛作品集（套装共2册）</div>
        <div class="subtitle">2016-2017中国婚礼策划金熊奖</div>
    </div>

    <div class="select-wrapper">

        <div class="item" id="product-1"  pay-bt data-id="{$data.id}" data-type="98" style="display: none;">
            <div class="des-box">
                <div class="price"><span class="t">¥</span><span class="em">399</span></div>
                <div class="bt">现场自提</div>
            </div>

            <div class="number-box" >
                <input class="control" number-control type="number" value="0">
                <button class="minus bt" number-minus><span class="haloIcon haloIcon-subtract"></span></button>
                <button class="add bt" number-add><span class="haloIcon haloIcon-add"></span></button>
            </div>
        </div>

        <div class="item" id="product-2" number-box pay-bt data-id="{$data.id}" data-type="99" style="margin: 0 auto;">
            <div class="des-box">
                <div class="price"><span class="t">¥</span><span class="em">299</span></div>
                <div class="bt">快递含邮</div>
            </div>
            <div class="number-box" >
                <input class="control" number-control type="number" value="0">
                <button class="minus bt" number-minus><span class="haloIcon haloIcon-subtract"></span></button>
                <button class="add bt" number-add><span class="haloIcon haloIcon-add"></span></button>
            </div>
        </div>
    </div>

    <a href="/uc/caseRecord" class="des-wrapper">
        <div class="item-list-box">

            <div class="item" >
                <div class="title">购买记录</div>
                <div class="content">点击查看</div>
            </div>
        </div>
    </a>

    <div class="des-wrapper">
        <div class="item-list-box">
            <!-- <div class="item">
                <div class="title">现场自提</div>
                <div class="content">请到5楼组委会幻熊服务台领取</div>
            </div> -->

            <div class="item">
                <div class="title">快<span style="margin-left: 2em;">递</span></div>
                <div class="content">付款后3个工作日内发货</div>
            </div>
        </div>
    </div>

    <div class="deliver-wrapper" id="deliver-wrapper">

    </div>


    <div class="bt-wrapper disabled" id="pay-bt">
        <span class="text">立即支付:</span>
        <span class="rmb">¥</span>
        <span class="price" id="price">-</span>
    </div>
</div>



<include file="Uc:tpl_common_foot" />




<script>
    $(function(){

        window.appData={
            is_address:{$is_address},//0,1
            share: {
                title: '精装限量版金熊奖参赛作品集（套装共2册）',
                content: '【史无前例】双十一感恩回馈，2016-2017中国婚礼策划金熊奖参赛作品集下单立减200',
                link: 'http://ke.halobear.com/uc/eleven',
                logo: 'http://ke.hx.com/uc/eleven/images/goldbear-book-eleven-share.png'
            }
        };
        app.common.init();
        app.eleven.init();


    });
</script>

</body>
</html>
