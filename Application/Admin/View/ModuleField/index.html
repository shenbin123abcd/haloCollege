<div class="wrap J_check_wrap">
	<!--导航-->
	<div class="nav">
		<ul class="cc">
			<li><a href="{:U('Module/index')}">模型管理</a></li>
			<li class="current"><a href="__SELF__">字段管理</a></li>
		</ul>
	</div>
	<!--/导航-->
	<!--说明-->
	<div class="h_a">“{$moduleName}” 字段管理</div>
	<div class="prompt_text">
		<ol>
			<li>动态管理模型的字段。</li>
			<li>删除字段将同时删除数据表中字段的数据，不可恢复，请慎重！</li>
			<li>修改字段可能导致数据丢失，因此字段增加后字段名、类型和长度不允许修改。</li>
		</ol>
	</div>
	<!--/说明-->
	<!--操作-->
	<div class="mb10">
		<a class="btn J_dialog" href="{:U('ModuleField/add',array('mid'=>$_GET['mid']))}" title="新增"><span class="add"></span>新增</a>
	</div>
	<!--/操作-->
	<!--列表-->
	<form class="J_ajaxForm" action="" method="post">
		<div class="table_list">
			<list:list box="id" name="list" show="{field:id,title:编号,width:60,order:asc}{field:title,title:名称,width:60}{field:name,title:字段名,width:120}{field:type,title:字段类型,width:60}{field:length,title:长度,width:60}{field:tips,title:描述,width:180}{field:sort,title:排序,order:desc,width:60,order:asc,input:text}{field:status,title:状态,order:desc,width:60,func:get_status}{{title:操作,text:编辑,url:__URL__/edit/id/$id,class:J_dialog}{text:禁用,status:1,url:__URL__/forbid/id/$id}{text:恢复,status:0,url:__URL__/resume/id/$id}}"/>
			<div class="p10"></div>
		</div>
		<div class="btn_wrap">
			<div class="btn_wrap_pd">
				<div class="select_pages"><div class="pages">{$page}</div></div>
				<!--button class="btn" type="button" act="add">新增</button-->
				<button class="btn J_ajax_submit_btn" type="button" data-action="{:U('ModuleField/delete')}" data-subcheck="true" data-msg="删除字段将同时删除数据表中字段的数据，不可恢复，确定要删除选中的字段？">删除</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="{:U('ModuleField/forbid')}">禁用</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="{:U('ModuleField/resume')}">恢复</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="{:U('ModuleField/sort')}">排序</button>
			</div>
		</div>
	</form>
	<!--/列表-->
</div>
