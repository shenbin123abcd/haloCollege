<style type="text/css">
	body{ width:350px; }
</style>
<form class="J_ajaxForm" action="__URL__/insert" method="post" >
	<div class="pop_cont pop_table" style="height:auto;">
		<table width="100%">
			<tr>
				<th>模型名称：</th>
				<td><input name="title" type="text" class="input length_3"></td>
			</tr>
			<tr>
				<th>模型表名称：</th>
				<td>
					<input name="tablename" type="text" class="input length_3">
					<div class="tips-info">表名必须为字母、数字、下划线</div>
				</td>
			</tr>
			<tr>
				<th>创建关联内容表：</th>
				<td>
					<select name="is_content">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					<div class="tips-info">创建该表关联的内容字段表</div>
				</td>
			</tr>
			<tr>
				<th>备注：</th>
				<td>
					<textarea style="width:170px;height:36" name="remark"></textarea>
				</td>
			</tr>
		</table>
	</div>
	<div class="pop_bottom">
		<button type="button" class="btn fr" id="J_dialog_close">取消</button>
		<button type="submit" class="btn btn_submit mr10 fr J_ajax_submit_btn">提交</button>
	</div>
</form>
