<div class="wrap J_check_wrap">
	<!--导航-->
	<div class="nav">
		<ul class="cc">
			<li class="current">
				<a href="__SELF__">模型管理</a>
			</li>
		</ul>
	</div>
	<!--/导航-->
	<!--说明-->
	<div class="h_a">说明</div>
	<div class="prompt_text">
		<ol>
			<li>通过动态创建模型来生成不同内容表。</li>
			<li>表名只允许以字母开始和数字下划线组成。</li>
			<li>删除模型将同时删除表，请慎重！</li>
		</ol>
	</div>
	<!--/说明-->
	<!--操作-->
	<div class="mb10">
		<a class="btn J_dialog" href="__URL__/add" title="新增"><span class="add"></span>新增</a>
	</div>
	<!--/操作-->
	<!--搜索-->
	<div class="h_a">搜索</div>
	<form method="get" action="__URL__/index">
		<div class="search_type cc mb10">
			<div class="ul_wrap">
				<ul class="cc">
					<li>
						<label>关键字：</label>
						<input name="title" value="{$Think.request.title}" type="text" class="input length_3" placeholder="输入关键字">
					</li>
					<li>
						<label>状态：</label>
						<select name="status" class="select_1">
							<option value="">状态</option>
							<option value="1" <eq name="Think.request.status" value="1">selected="selected"</eq>>启用</option>
							<option value="0" <eq name="Think.request.status" value="0">selected="selected"</eq>>禁用</option>
						</select>
					</li>
					<li>
						<label>发布时间：</label>
						<input type="text" name="time_start" class="input length_2 mr5 J_date">
						<span class="mr5">至</span>
						<input type="text" name="time_end" class="input length_2 J_date">
					</li>
					<li><button class="btn mr20" type="submit">搜索</button></li>
				</ul>
			</div>
		</div>
	</form>
	<!--/搜索-->
	<!--列表-->
	<form class="J_ajaxForm" action="" method="post">
		<div class="table_list">
			<list:list box="id" name="list" show="{field:id,title:编号,width:60}{field:title,title:模型名,width:120}{field:tablename,title:表名,width:120}{field:remark,title:备注,width:180}{field:create_time,title:创建时间,func:date='y-m-d H#i'/###,width:120,order:desc}{field:update_time,title:更新时间,func:date='y-m-d H#i'/###,width:120,order:desc}{field:status,title:状态,order:desc,width:60,func:get_status}{{title:操作,text:字段管理,url:__GROUP__/ModuleField/index/mid/$id}{title:操作,text:编辑,url:__URL__/edit/id/$id,class:J_dialog}{text:禁用,status:1,url:__URL__/forbid/id/$id}{text:恢复,status:0,url:__URL__/resume/id/$id}{text:预览,url:__URL__/preview/id/$id,target:_break}}"/>
			<div class="p10"></div>
		</div>
		<div class="btn_wrap">
			<div class="btn_wrap_pd">
				<div class="select_pages"><div class="pages">{$page}</div></div>
				<!--button class="btn" type="button" act="add">新增</button-->
				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/delete" data-subcheck="true" data-msg="删除将同时删除数据表，不可恢复，确定要删除选中的模型？">删除</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/forbid">禁用</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/resume">恢复</button>
			</div>
		</div>
	</form>
	<!--/列表-->
</div>
