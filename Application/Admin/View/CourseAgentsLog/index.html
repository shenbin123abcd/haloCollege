<div class="wrap J_check_wrap">
	<div class="nav">
		<div class="return"><a href="javascript:window.history.back();">返回上一级</a></div>
	</div>
	<!--操作-->
	<!--<div class="mb10">-->
		<!--<a class="btn" href="__URL__/add" title="新增"><span class="add"></span>新增</a>-->
	<!--</div>-->
	<!--/操作-->
	<!--列表-->
	<form class="J_ajaxForm" action="" method="post">
		<div class="table_list">
			<lists:list box="id" name="list" show="{field:id,title:编号,width:60}{field:amount,title:结余,width:100}{field:amount_log,title:金额,width:100}{field:type,title:类型,width:100}{field:remark,title:备注,width:200}{field:create_time,title:创建时间,func:date='y-m-d H#i'/###,width:120}"/>
			<div class="p10"></div>
		</div>
		<div class="btn_wrap">
			<div class="btn_wrap_pd">
				<div class="select_pages"><div class="pages">{$page}</div></div>

				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/forbid/cid/{$Think.get.cid}">禁用</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/resume/cid/{$Think.get.cid}">恢复</button>
