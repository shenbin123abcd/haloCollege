<!--日历css/-->
<div class="wrap">
    <div class="nav">
        <div class="return"><a href="__URL__/index/pid/{$Think.get.pid}">返回上一级</a></div>
    </div>

    <form id="J_rigths_form" class="J_ajaxForm" action="__URL__/update" method="post" enctype="multipart/form-data">
        <div class="J_tabs_contents">
            <div>
                <div class="h_a">编辑</div>
                <div class="table_full">
                    <table width="100%">
                        <col class="th"/>
                        <col width="400"/>
                        <col/>
                        <tr>
                            <th>分类名称</th>
                            <td><input type="text" class="input length_5" name="title" value="{$data['title']}">
                                <input type="text" name="id" value="{$data['id']}" style="display: none">
                            </td>
                        </tr>
                        <tr>
                            <th>类型</th>
                            <td><input type="number" step="1" min="1" class="input length_5" name="type"
                                       value="{$data['type']}">
                            </td>
                        </tr>
                        <tr>
                            <th>排序</th>
                            <td><input type="number" step="1" min="0" class="input length_5" name="sort"
                                       value="{$data['sort']}">
                            </td>
                        </tr>
                    </table>
                    <div class="btn_wrap">
                        <div class="btn_wrap_pd">
                            <input type="hidden" name="qiniu_token" value="{$token}">
                            <button type="submit" class="btn btn_submit mr20 J_ajax_submit_btn" id="J_rights_form_btn">
                                提交
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
