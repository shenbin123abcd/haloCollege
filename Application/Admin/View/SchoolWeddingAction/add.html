<!--日历css-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/dev/util_libs/datetimepicker/jquery.datetimepicker.css"/ >
<!--日历css/-->
<div class="wrap">
    <div class="nav">
        <div class="return"><a href="__URL__/index/pid/{$Think.get.pid}">返回上一级</a></div>
    </div>

    <form id="J_rigths_form" class="J_ajaxForm" action="__URL__/insert" method="post" enctype="multipart/form-data">
        <div class="J_tabs_contents">
            <div>
                <div class="h_a">新增</div>
                <div class="table_full">
                    <table width="100%">
                        <col class="th" />
                        <col width="400" />
                        <col />
                        <tr>
                            <th>活动主题</th>
                            <td><input type="text" class="input length_5" name="headline" >
                                <input type="text" name="id" value="{$data['id']}" style="display: none">
                            </td>
                        </tr>
                        <tr>
                            <th>活动地点</th>
                            <td><input type="text" class="input length_5" name="address" >
                            </td>
                        </tr>
                        <tr>
                            <th>活动人数</th>
                            <td><input type="text" class="input length_5" name="visitor_count" >
                            </td>
                        </tr>
                        <tr>
                            <th>活动简介</th>
                            <td><input type="text" class="input length_5" name="brief" ></td>
                        </tr>
                        <tr>
                            <th>联系方式</th>
                            <td><input type="text" class="input length_5" name="conection" ></td>
                        </tr>
                        <tr>
                            <th>开始时间</th>
                            <td>
                                <input id="start_time" class="some_class input" type="text" name="start_time" >
                            </td>
                        </tr>
                        <tr>
                            <th>结束时间</th>
                            <td>
                                <input id="end_time" class="some_class input" type="text" name="end_time" >
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="btn_wrap">
                <div class="btn_wrap_pd">
                    <input type="hidden" name="qiniu_token" value="{$token}">
                    <button type="submit" class="btn btn_submit mr20 J_ajax_submit_btn" id="J_rights_form_btn">提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--引入日历插件-->
<script src="__PUBLIC__/admin/js/dev/util_libs/datetimepicker/jquery.datetimepicker.full.min.js"></script>
<!--/引入日历插件-->
<!--调用日历插件-->
<script>
    <!--调用日历插件-->
    $('#start_time').datetimepicker();
    $('#end_time').datetimepicker();
    <!--/调用日历插件-->
</script>
