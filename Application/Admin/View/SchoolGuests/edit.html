<div class="wrap">
<div class="nav">
	<div class="return"><a href="__URL__/index/pid/{$Think.get.pid}">返回上一级</a></div>
</div>

<form id="J_rigths_form" class="J_ajaxForm" action="__URL__/update" method="post" enctype="multipart/form-data">
<div class="J_tabs_contents">
	<div>
		<div class="h_a">工作日期</div>
		<div class="table_full">
			<table width="100%">
				<col class="th" />
				<col width="400" />
				<col />
				<tr>
					<th>姓名</th>
					<td><input type="text" class="input length_5" name="title" value="{$data.title}"></td>
				</tr>
				<tr>
					<th>职位</th>
					<td><input type="text" class="input length_5" name="position" value="{$data.position}"></td>
				</tr>
				<tr>
					<th>公司</th>
					<td><input type="text" class="input length_5" name="company" value="{$data.company}"></td>
				</tr>
				<tr>
					<th>头像</th>
					<td>
						<input type="file" data-type="qiniu" data-base-url="http://7xopel.com2.z0.glb.qiniucdn.com" name="avatar">
						<div>
							<img src="http://7xopel.com2.z0.glb.qiniucdn.com/{$data.avatar_url}?imageView/1/w/246/h/185/q/85" alt="">
						</div>
					</td>
				</tr>
				<tr>
					<th>描述</th>
					<td><textarea type="text" class="textarea length_5" name="content">{$data.content}</textarea></td>
				</tr>
			</table>
		</div>
	</div>

<div class="btn_wrap">
	<div class="btn_wrap_pd">
		<input type="hidden" name="id" value="{$data.id}">
		<input type="hidden" name="qiniu_token" value="{$token}">
		<button type="submit" class="btn btn_submit mr20 J_ajax_submit_btn" id="J_rights_form_btn">提交</button>
	</div>
</div>
</form>
</div>
