<div class="wrap J_check_wrap">
	<!--导航-->
	<div class="nav">
		<ul class="cc">
			<li class="current">
				<a href="__SELF__">用户管理</a>
			</li>
		</ul>
	</div>
	<!--/导航-->
	<!--说明-->
	<div class="h_a">说明</div>
	<div class="prompt_text">
		<ol>
			<li>用户名和电子邮箱支持模糊搜索。用户名或电子邮箱输入“a” 则检索出所有以a开头的用户名或电子邮箱。</li>
			<li>添加和修改用户时，用户名只支持中文、字母、数字、下划线</li>
		</ol>
	</div>
	<!--/说明-->
	<!--操作-->
	<div class="mb10">
		<a class="btn J_dialog" href="__URL__/add" title="新增用户"><span class="add"></span>   新增用户</a>
	</div>
	<!--/操作-->
	<!--搜索-->
	<div class="h_a">搜索</div>
	<form action="__URL__/index" method="get">
		<div class="search_type cc mb10">
			<label>用户名包含：</label>
			<input name="username" type="text" class="input length_2 mr10" value="{$Think.get.username}"/>
			<label>UID：</label>
			<input name="id" type="number" min="1" class="input length_1 mr10" value="{$Think.get.id}">
			<label>电子邮箱：</label>
			<input name="email" type="text" class="input mr10" value="{$Think.get.email}">
			<button type="submit" class="btn">搜索</button>
		</div>
	</form>
	<!--/搜索-->
	<!--列表-->
	<form class="J_ajaxForm" action="" method="post">
		<div class="table_list">
			<lists:list box="id" name="list" show="{field:id,title:UID,width:60}{field:username,title:用户名,width:120}{field:email,title:邮箱,width:120}{field:create_time,title:注册时间,func:date='y-m-d H#i'/###,width:120,order:desc}{field:last_time,title:最后登录时间,func:date='y-m-d H#i'/###,width:120,order:desc}{field:status,title:状态,order:desc,width:60,func:get_status}{{title:操作,text:编辑,url:__URL__/edit/id/$id,class:J_dialog}{text:禁用,status:1,url:__URL__/forbid/id/$id}{text:恢复,status:0,url:__URL__/resume/id/$id}}"/>
			<div class="p10"></div>
		</div>
		<div class="btn_wrap">
			<div class="btn_wrap_pd">
				<div class="select_pages"><div class="pages">{$page}</div></div>
				<!--button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/delete" data-subcheck="true" data-msg="你确定删除选择的这些用户吗？">删除</button-->
				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/forbid">禁用</button>
				<button class="btn J_ajax_submit_btn" type="button" data-action="__URL__/resume">恢复</button>
			</div>
		</div>
	</form>
	<!--/列表-->
</div>
