<!--日历css/-->
<div class="wrap">
    <div class="nav">
        <div class="return"><a href="__URL__/index/pid/{$Think.get.pid}">返回上一级</a></div>
    </div>

    <form id="J_rigths_form" class="J_ajaxForm" action="__URL__/update" method="post" enctype="multipart/form-data">
        <div class="J_tabs_contents">
            <div>
                <div class="h_a">新增</div>
                <div class="table_full">
                    <table width="100%">
                        <col class="th" />
                        <col width="400" />
                        <col />
                        <tr>
                            <th>标题</th>
                            <td><input type="text" class="input length_5" name="title" value="{$data.title}">
                                <input type="text" name="id" value="{$data['id']}" style="display: none">
                            </td>
                        </tr>
                        <tr>
                            <th>图片</th>
                            <td><input type="file" data-type="qiniu" data-base-url="http://7xopel.com2.z0.glb.clouddn.com"  multiple="multiple" key="banner" name="banner">
                                <fieldset>
                                    <legend>附件列表：</legend>
                                    <volist name="attach" id="vo">
                                        <span><a href="{$vo.src}" target="_blank"><img src="{$vo.src}" style="width: 300px;height: 300px"><a href="__URL__/attach_delete?id={$vo.id}" onclick="if (confirm('确定移除吗？')) {deleteFile(this)};return false;">移除</a></span>
                                    </volist>
                                </fieldset>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>描述</th>
                            <td><input type="text" class="input length_5" name="desc" value="{$data.desc}"></td>
                        </tr>
                        <tr>
                            <th>类型</th>
                            <td><input type="text" class="input length_5" name="type" value="{$data.type}"></td>
                        </tr>
                        <tr>
                            <th>社区ID</th>
                            <td><input type="text" class="input length_5" name="community_id" value="{$data.community}"></td>
                        </tr>

                    </table>
                </div>
            </div>

            <div class="btn_wrap">
                <div class="btn_wrap_pd">
                    <input type="hidden" name="qiniu_token" value="{$token}">

                    <button type="submit" class="btn btn_submit mr20 J_ajax_submit_btn" id="J_rights_form_btn">提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
